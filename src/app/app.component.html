<ng-template #content let-modal>
  <!--Auth form-->
  <div *ngIf="isAuth">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-auth-title">Authorization</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="" id="auth">
        <div class="form">
          <table>
            <tr>
              <td>
                <label for="login">Login</label>
              </td>
              <td>
                <input type="text" class="" placeholder="login" id="login">
              </td>
            </tr>
            <tr>
              <td>
                <label for="password">Password</label>
              </td>
              <td>
                <input type="password" class="" placeholder="password" id="password">
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" form="auth" (click)="modal.close()">Auth</button>
    </div>
  </div>
  <!--Auth form End-->
  <div *ngIf="!isAuth">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-reg-title">Registration</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="" id="registr">
        <div class="form">
          <table>
            <tr>
              <td>
                <label for="log">Login</label>
              </td>
              <td>
                <input type="text" class="" placeholder="login" id="log">
              </td>
            </tr>
            <tr>
              <td>
                <label for="pass">Password</label>
              </td>
              <td>
                <input type="password" class=" " placeholder="password" id="pass">
              </td>
            </tr>
            <tr>
              <td>
                <label for="pass_copy">Password Again</label>
              </td>
              <td>
                <input type="password"  class=" " placeholder="password" id="pass_copy">
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
              <td>
                <input type="text"  class="" placeholder="talkit@it.com" id="email">
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" form="registr" (click)="modal.close()">Registration</button>
    </div>
  </div>
</ng-template>
